		function diceG()

			alert("Dice value: "+ran_no);
			var c_pos = document.getElementsByClassName("divs");

			}

				new_pos=new_pos- ran_no;

			}

			c_pos[new_pos-1].src = "red.png";
			c_pos[new_pos-1].style.visibility="visible";
			console.log("rand: "+ran_no);
			console.log("New_pos:"+new_pos);
				if(new_pos==18 || new_pos==37||new_pos==57||new_pos==71||new_pos==79||new_pos==98)

					var moveBack = new_pos - ran_no;
					console.log("Moved to :"+moveBack);
					c_pos[new_pos-1].src="snake.png";
					c_pos[moveBack-1].src="red.png"
					c_pos[moveBack-1].style.visibility="visible";

					new_pos=moveBack;
				}
				else if(new_pos==12||new_pos==24|| new_pos==30||new_pos==43||new_pos==66||new_pos==85)

					c_pos[new_pos-1].src="ladder.png";
					alert("Moved forward to: "+v+"th position");
					new_pos=v;
				}
			}
		}
